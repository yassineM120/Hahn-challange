<div class="container mt-3">
  <h1 class="mt-3">All Available Orders</h1>
  <mat-sidenav-container>
    <mat-sidenav-content>
      <h2>Orders</h2>
      <div class="mat-elevation-z8 flex-grow-1">

        <table mat-table [dataSource]="tabledataOrders">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let order"> {{order.id}} </td>
          </ng-container>

          <ng-container matColumnDef="originNodeId">
            <th mat-header-cell *matHeaderCellDef> Origin Node Id </th>
            <td mat-cell *matCellDef="let order"> {{order.originNodeId}} </td>
          </ng-container>

          <ng-container matColumnDef="targetNodeId">
            <th mat-header-cell *matHeaderCellDef> Target Node Id </th>
            <td mat-cell *matCellDef="let order"> {{order.targetNodeId}} </td>
          </ng-container>

          <ng-container matColumnDef="load">
            <th mat-header-cell *matHeaderCellDef> Load </th>
            <td mat-cell *matCellDef="let order"> {{order.load}} </td>
          </ng-container>

          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let order"> {{order.value}} </td>
          </ng-container>

          <ng-container matColumnDef="deliveryDateUtc">
            <th mat-header-cell *matHeaderCellDef> Delivery Date Utc </th>
            <td mat-cell *matCellDef="let order"> {{order.deliveryDateUtc}} </td>
          </ng-container>

          <ng-container matColumnDef="expirationDateUtc">
            <th mat-header-cell *matHeaderCellDef> Expiration Date Utc </th>
            <td mat-cell *matCellDef="let order"> {{order.expirationDateUtc}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let order">
              <button mat-button color="primary" (click)="acceptOrder(order.id)">Order</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsOrders"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsOrders;"></tr>

        </table>
        
        <mat-paginator #paginatorOrders="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page"></mat-paginator>
      </div>
</mat-sidenav-content>
</mat-sidenav-container>
</div>
