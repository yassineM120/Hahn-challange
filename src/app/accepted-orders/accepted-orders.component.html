<div class="container mt-3">
    <h1 class="mt-3">All Accepted Orders</h1>
    <mat-sidenav-container>
      <mat-sidenav-content>
        <h2>Orders</h2>
        <div class="mat-elevation-z8 flex-grow-1">
          <table mat-table [dataSource]="tabledataOrders">
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let connections"> {{ connections.Id }} </td>
            </ng-container>
  
            <ng-container *ngFor="let column of displayedColumnsOrders">
              <ng-container matColumnDef="{{ column }}">
                <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                <td mat-cell *matCellDef="let order"> {{ order[column] }} </td>
              </ng-container>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumnsOrders"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsOrders;"></tr>
          </table>
          <mat-paginator #paginatorOrders="matPaginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page"></mat-paginator>
        </div>
  </mat-sidenav-content>
  </mat-sidenav-container>
  </div>
