<div class="container mt-3">
  <h1 class="mt-3">List Of Grids</h1>
  <mat-sidenav-container>
    <mat-sidenav-content>
      <div class="col p-3">
        <div class="container mt-3">
          <div class="row">
            <div class="col-md-12 mb-5">
              <h2>Connections</h2>
              <div class="mat-elevation-z8 flex-grow-1">
                <table mat-table [dataSource]="tabledataConnections">
                  <ng-container *ngFor="let column of displayedColumnsConnection">
                    <ng-container matColumnDef="{{ column }}">
                      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                      <td mat-cell *matCellDef="let connection">
                        {{ connection[column] }}
                      </td>
                    </ng-container>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumnsConnection"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsConnection;"></tr>
                </table>
                <mat-paginator #paginatorConnections="matPaginator"
                  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
              </div>
            </div>

            <div class="col-md-6 d-flex flex-column">
              <h2>Nodes</h2>
              <div class="mat-elevation-z8 flex-grow-1">
                <table mat-table [dataSource]="tabledataNodes">
                  <ng-container *ngFor="let column of displayedColumnsNodes">
                    <ng-container matColumnDef="{{ column }}">
                      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                      <td mat-cell *matCellDef="let node"> {{ node[column] }} </td>
                    </ng-container>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumnsNodes"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsNodes;"></tr>
                </table>
                <mat-paginator #paginatorNodes="matPaginator"
                  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
              </div>
            </div>
            
            <div class="col-md-6">
              <h2>Edges</h2>
              <div class="mat-elevation-z8 flex-grow-1">
                <table mat-table [dataSource]="tabledataEdges">
                  <ng-container *ngFor="let column of displayedColumnsEdges">
                    <ng-container matColumnDef="{{ column }}">
                      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
                      <td mat-cell *matCellDef="let edge"> {{ edge[column] }} </td>
                    </ng-container>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumnsEdges"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsEdges;"></tr>
                </table>
                <mat-paginator #paginatorEdges="matPaginator"
                  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
              </div>
            </div>

          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
