

<div class="container mt-3">
  <h1 class="mt-3">All Available Transporter Cargos</h1>
  <mat-sidenav-container>
    <mat-sidenav-content>
      <h2>Cargos</h2>
      <div class="mat-elevation-z8 flex-grow-1">

        <table mat-table [dataSource]="tabledataCargo">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let cargo"> {{cargo.id}} </td>
          </ng-container>

          <ng-container matColumnDef="positionNodeId">
            <th mat-header-cell *matHeaderCellDef> Position Node Id </th>
            <td mat-cell *matCellDef="let cargo"> {{cargo.positionNodeId}} </td>
          </ng-container>

          <ng-container matColumnDef="inTransit">
            <th mat-header-cell *matHeaderCellDef> In Transit </th>
            <td mat-cell *matCellDef="let cargo"> {{cargo.inTransit}} </td>
          </ng-container>

          <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Capacity </th>
            <td mat-cell *matCellDef="let cargo"> {{cargo.capacity}} </td>
          </ng-container>

          <ng-container matColumnDef="load">
            <th mat-header-cell *matHeaderCellDef> Load </th>
            <td mat-cell *matCellDef="let cargo"> {{cargo.load}} </td>
          </ng-container>

          <ng-container matColumnDef="loadedOrders">
            <th mat-header-cell *matHeaderCellDef> Loaded Orders </th>
            <td mat-cell *matCellDef="let cargo">
              <span *ngFor="let order of cargo.loadedOrders">
                {{ order }}<br> 
              </span>
            </td>
          </ng-container>
          >


          <tr mat-header-row *matHeaderRowDef="displayedColumnscargo"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnscargo;"></tr>

        </table>
        
        <mat-paginator #paginatorCargo [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page"></mat-paginator>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
