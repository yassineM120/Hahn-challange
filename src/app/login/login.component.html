<section class="vh-100 custom-background">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card my-card text-center">
          <div class="card-body p-5">
            <div class="card-content d-flex flex-column justify-content-between h-100">
              <div class="logo-container">
                <img src="assets/logo.jpg" alt="" class="logo">
              </div>

              <div class="form-container">
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <form action="#">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="userName" class="form-control form-control-lg" name="userName"
                      [(ngModel)]="loginObj.userName" required>
                    <label class="form-label" for="userName">Username</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="Password" class="form-control form-control-lg" name="Password"
                      [(ngModel)]="loginObj.Password" required>
                    <label class="form-label" for="Password">Password</label>
                  </div>

                  <button type="submit" class="btn custom-btn btn-lg px-5" (click)="onLogin()">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
