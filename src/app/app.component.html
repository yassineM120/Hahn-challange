<mat-toolbar>
    <mat-nav-list>
      <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-nav-list>
    <mat-nav-list>
      <img src="assets/logo.jpg" height="40" alt="Hahn Software Logo"><span>Hahn Software</span>
    </mat-nav-list>
  </mat-toolbar>
  <mat-sidenav-container autosize="true">
    <mat-sidenav (ngClass)="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
      [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item>
          <div class="position-sticky list-group list-group-flush mx-3 mt-4">
            <a routerLink="/dashboard" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
              <div class="d-flex align-items-center">
                <mat-icon>dashboard</mat-icon>
                <span *ngIf="!isCollapsed" class="ms-2">Dashboard</span>
              </div>
            </a>
          </div>
        </a>
        <a mat-list-item>
          <div class="position-sticky list-group list-group-flush mx-3 mt-4">
            <a routerLink="/grid/get" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
              <div class="d-flex align-items-center">
                <mat-icon>location_searching</mat-icon>
                <span *ngIf="!isCollapsed" class="ms-2">Show Grids</span>
              </div>
            </a>
          </div>
        </a>
        
        <a mat-list-item [matMenuTriggerFor]="ordersMenu">
          <div class="position-sticky list-group list-group-flush mx-3 mt-4">
            <a class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
              <div class="d-flex align-items-center">
                <mat-icon>archive</mat-icon>
                <span *ngIf="!isCollapsed" class="ms-2">Orders</span>
              </div>
            </a>
          </div>
        </a>
        <mat-menu #ordersMenu="matMenu">
          <a  mat-menu-item routerLink="/order/all">
            <div class="d-flex align-items-center">
              <span>View All Orders</span>
            </div>
          </a>
          <a  mat-menu-item routerLink="/order/accepted/all">
            <div class="d-flex align-items-center">
              <span>View All Accepted Orders</span>
            </div>
          </a>
          <button mat-menu-item (click)="CreateFile()">Create Order File</button>
        </mat-menu>

        <a mat-list-item>
          <div class="position-sticky list-group list-group-flush mx-3 mt-4">
            <a routerLink="get/cargoTransporter" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
              <div class="d-flex align-items-center">
                <mat-icon>local_shipping</mat-icon>
                <span *ngIf="!isCollapsed" class="ms-2">Transportation Cargo</span>
              </div>
            </a>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
